# applications/02-other-project.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: other-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srasiah/argo-pipelines
    targetRevision: HEAD
    path: overlays/02-other-project
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
