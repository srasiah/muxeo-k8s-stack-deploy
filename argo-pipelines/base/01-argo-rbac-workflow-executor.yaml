# 01-argo-rbac-workflow-executor.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow-executor # Renamed for clarity
  namespace: argo # Explicitly define namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflow-executor-role
  namespace: argo # Explicitly define namespace
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["argoproj.io"]
    resources: ["workflows", "workflowtemplates"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-executor-binding
  namespace: argo # Explicitly define namespace
subjects:
  - kind: ServiceAccount
    name: argo-workflow-executor # Reference the renamed ServiceAccount
    namespace: argo # ServiceAccount's namespace
roleRef:
  kind: Role
  name: argo-workflow-executor-role
  apiGroup: rbac.authorization.k8s.io
